<!DOCTYPE html>
<html>
  <head>
    <title>Reset your password</title>
  </head>
  <body>
    <p>Hi {{ user.email }},</p>
    <p>
      We received a request to reset your password. Please click the link below
      to reset it:
    </p>
    <p><a href="{{ url }}">{{ url }}</a></p>
    <p>If you did not request a password reset, please ignore this email.</p>
  </body>
</html>
